name: ESLint Code Analysis

on: [push, pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # OPTIONAL: disable cache temporarily (to avoid broken eslint permissions)
      # - name: Clear node_modules (for debugging)
      #   run: rm -rf node_modules

      - name: Install Node.js dependencies
        run: npm install

      - name: Create reports directory
        run: mkdir -p reports

      - name: Install ESLint SARIF Formatter
        run: npm install @microsoft/eslint-formatter-sarif --save-dev

      - name: Run ESLint with SARIF output
        run: |
          npx --no-install eslint . \
            --ext .js,.mjs,.cjs,.jsx \
            --format=@microsoft/eslint-formatter-sarif \
            --output-file=reports/eslint-results.sarif || true

      - name: List contents of reports folder
        run: ls -lah reports || echo "⚠️ No reports folder found"

      - name: Debug ESLint Output
        run: cat reports/eslint-results.sarif || echo "⚠️ No SARIF report generated"

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/eslint-results.sarif
